<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoTrack Журнал поездок</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <main class="page">
    <section class="card auth-card" id="authCard">
      <h1>AutoTrack Журнал поездок</h1>
      <p id="authStatus">Выполните вход для работы с журналом</p>
      <form id="emailAuthForm" class="stack">
        <label class="field">
          <span>Email</span>
          <input type="email" id="emailInput" required>
        </label>
        <label class="field">
          <span>Пароль</span>
          <input type="password" id="passwordInput" required>
        </label>
        <div class="row">
          <button type="submit" id="emailLoginButton">Войти</button>
          <button type="button" id="emailRegisterButton">Регистрация</button>
        </div>
      </form>
      <div class="row">
        <button type="button" id="googleLoginButton">Войти через Google</button>
        <button type="button" id="guestLoginButton">Гостевой вход</button>
      </div>
      <button type="button" id="logoutButton" class="hidden">Выйти</button>
    </section>

    <section class="card hidden" id="tripCard">
      <h2>Форма поездки</h2>
      <form id="tripForm" class="stack">
        <label class="field">
          <span>ФИО</span>
          <input type="text" id="driverFullNameInput" required>
        </label>
        <label class="field">
          <span>Дата поездки</span>
          <input type="date" id="tripDateInput" required>
        </label>
        <label class="field">
          <span>Номер машины</span>
          <select id="vehicleNumberInput" required></select>
        </label>
        <label class="field">
          <span>Пробег одометра на момент поездки</span>
          <input type="number" id="odometerInput" min="0" step="1" required>
        </label>
        <label class="field">
          <span>Текст поездки</span>
          <textarea id="tripDescriptionInput" rows="4" required></textarea>
        </label>
        <button type="submit">Отправить запись</button>
      </form>
      <p id="tripFormStatus" class="status"></p>
    </section>

    <section class="card hidden" id="journalCard">
      <h2>Журнал ответственного</h2>
      <div class="stack">
        <div class="row">
          <label class="field">
            <span>Дата от</span>
            <input type="date" id="dateFromInput">
          </label>
          <label class="field">
            <span>Дата до</span>
            <input type="date" id="dateToInput">
          </label>
        </div>
        <div class="row">
          <button type="button" id="applyFilterButton">Применить фильтр</button>
          <button type="button" id="resetFilterButton">Сбросить фильтр</button>
          <button type="button" id="exportFilteredButton">Выгрузить в Excel по фильтру</button>
          <button type="button" id="exportAllButton">Скачать все данные</button>
        </div>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ФИО</th>
              <th>Дата поездки</th>
              <th>Номер машины</th>
              <th>Пробег</th>
              <th>Текст поездки</th>
              <th>Дата создания</th>
              <th>Суточный пробег</th>
              <th>Одометр на конец дня</th>
            </tr>
          </thead>
          <tbody id="journalTableBody"></tbody>
        </table>
      </div>
      <p id="journalStatus" class="status"></p>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
